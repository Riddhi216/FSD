<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #6fb1fc, #4364f7);
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <form id="locationForm">
    <input type="text" id="location" placeholder="Enter location" required />
    <button type="submit">Get Weather</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('locationForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const location = document.getElementById('location').value;
      const apiKey = '9c8fa1db563f4ad591294523252301';
      const apiUrl = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(apiUrl);

        if (!response.ok) {
          throw new Error('Location not found or API error');
        }

        const data = await response.json();
        const temperature = data.current.temp_c;
        const condition = data.current.condition.text;

        resultDiv.innerHTML = `
          <p>Location: <strong>${data.location.name}, ${data.location.region}, ${data.location.country}</strong></p>
          <p>Temperature: <strong>${temperature}Â°C</strong></p>
          <p>Condition: <strong>${condition}</strong></p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
